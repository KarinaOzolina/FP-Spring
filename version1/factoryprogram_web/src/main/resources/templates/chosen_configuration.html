<div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header">

            <h5 class="modal-title"
                th:text="${'List of parts required for ' + configuration.getConfigurationName() + ' configuration'}"></h5>
        </div>
        <div class="modal-body">

            <table class="table">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Part name</th>
                    <th scope="col">REF</th>
                    <th scope="col">Quantity</th>
                </tr>

                <tr th:each="item: ${requiredParts}">
                    <td scope="row" th:text="${item.getId()}"/>
                    <td scope="row" th:text="${item.getPartName()}"/>
                    <td scope="row" th:text="${item.getPartRef()}"/>
                    <td scope="row" th:text="${item.getRequiredQty()}"/>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <a class="btn btn-secondary" th:href="${'/factory'}" role="button">Back</a>
            <form method="get" th:action="${'/confirmation/' + configuration.getId()}">
                <input class="btn btn-success" type="submit" value="Check availability">
            </form>
        </div>
    </div>
</div>
