<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chosen configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" th:text="${title}"></h5>
        </div>
        <div class="modal-body">
            <p>List of parts required for this configuration</p>
                <table class="table">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Part name</th>
                        <th scope="col">Part ref. number</th>
                        <th scope="col">Quantity</th>
                    </tr>

                    <tr th:each="configuration: ${configurations}">
                        <td scope="row" th:text="${configuration.getId()}"/>
                        <td scope="row" th:text="${configuration.getPart().getPartName()}"/>
                        <td scope="row" th:text="${configuration.getPart().getPartRefNumber()}"/>
                        <td scope="row" th:text="${configuration.getC1()}"/>

                    </tr>
                </table>

        </div>
        <div class="modal-footer">
            <a class="btn btn-secondary" th:href="${'/factory'}" role="button">Back</a>
<!--            <a class="btn btn-primary" th:href="${'/confirmation'}" role="button">Confirm</a>-->
            <form method="get" action="/confirmation">
                <input class="btn btn-success" type="submit" value="Check availability">
            </form>
        </div>
    </div>
</div>
</body>
</html>
