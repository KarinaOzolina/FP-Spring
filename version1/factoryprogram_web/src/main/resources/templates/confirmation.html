<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"
                        th:text="${'Availability of parts for ' + configuration.getConfigurationName() + ' configuration'}"></h5>

                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Part name</th>
                            <th scope="col">REF</th>
<!--                            <th scope="col">Required quantity</th>-->
<!--                            <th scope="col">Available quantity</th>-->
                            <th scope="col">Result</th>
                        </tr>

                        <tr th:each="item: ${availableParts}">
                            <td scope="row" th:text="${item.getId()}"/>
                            <td scope="row" th:text="${item.getPartName()}"/>
                            <td scope="row" th:text="${item.getPartRef()}"/>
<!--                            <td scope="row" th:text="${item.getRequiredQty()}"/>-->
<!--                            <td scope="row" th:text="${item.getAvailQty()}"/>-->
                        </tr>

                        <tr th:each="result: ${availability}">
                            <td scope="row" th:text="${result.getCheckAvailability()}"/>
                        </tr>

                    </table>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" th:href="${'/factory'}" role="button">Back</a>
                    <form method="get" action="/confirmation">
                        <input class="btn btn-success" type="submit" value="Order parts from storage">
                    </form>

<!--                    <div class="alert alert-warning alert-dismissible fade show" role="alert">-->
<!--                        <strong>Holy guacamole!</strong> You should check in on some of those fields below.-->
<!--                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
<!--                    </div>-->

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
