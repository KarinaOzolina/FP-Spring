<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

<body>
<div class="container">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"
                        th:text="${'Availability of parts for ' + configuration.getConfigurationName() + ' configuration'}"></h5>

                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Part name</th>
                            <th scope="col">REF</th>
                            <th scope="col">Result</th>
                        </tr>

                        <tr th:each="item: ${availableParts}">
                            <td scope="row" th:text="${item.getId()}"/>
                            <td scope="row" th:text="${item.getPartName()}"/>
                            <td scope="row" th:text="${item.getPartRef()}"/>
                            <td scope="row" th:text="${item.getCheckAvailability()}"/>
                        </tr>

                    </table>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" th:href="${'/factory'}" role="button">Back</a>

<!--                    <form method="post" th:action="${'/confirmation/' + configuration.getId()}" name="updateDto">-->

<!--                    </form>-->

                    <form name="updateAvailability" th:action="${'/confirmation/' + configuration.getId()}" method="post">
                        <input class="btn btn-success" type="submit" value="Order parts from storage">
                        <input type="hidden" name="availQty">
<!--                        <input type="hidden" th:value="${item.gePartId}" name="partId">-->
<!--                        <input type="hidden" th:value="${item.getAvailQty}" name="availQty">-->

                    </form>

                </div>

<!--                        <input type="hidden" th:value="${item.getId()}" name="testId">-->

<!--                        <input type="hidden" th:value="${item.getBacteriaName()}" name="bacteriaName">-->
<!--                        <input type="hidden" th:value="${item.getCategoryLimit()}" name="categoryLimit">-->
<!--                        <input type="submit" value="Save">-->
<!--                    </form>-->




            </div>
        </div>
    </div>
</div>
</body>
</html>
